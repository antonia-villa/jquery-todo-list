<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>To Do List</title>
</head>
<body>
<header>
  <h1>To Do:</h1>
 </header>
 <div class="fullPage">
  <div class="inputForm">
  	<form id="toDoItem">
  		<input type="text" name ="item" class = "toDoInputForm" id="listItem" placeholder="10 Push-ups in the Lobby">
  		<button type="button" value="Submit" id="addItem">Add To Do</button>
  	</form>
  </div>
  <ul id="listItems"></ul>
  <div id = "removeButton">
  	<button type="button" id="removeItems" value ="Remove Completed Items"/>Remove From To Do</button>
  </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
 <script type="text/javascript" src="js/app.js"></script>
</div>
 </div>
</body>
</html>
